<!-- Login page-->
<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>TINTAA</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-reboot.css') }}">

    </head>

    <body>

        <div class="homeMainDiv">

            <div class="rounded homeContentDiv">
                <h1>TINTAA</h1>
                <p>The Iot Network Traffic Analyser Application</p>
            
                <div>
                    <form action="/login" method="POST">
                        <table class="table">
                            <tr>
                                <td>Username</td>
                                <td><input type="text" name="username">
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" name="password">
                            </tr>
                        </table>

                        <!--<a class="btn btn-primary deviceDetails" href="start" role="">Login</a>-->
                        <input class="btn btn-primary deviceDetails" name="submitLogin" type="submit" value="Login">

                        <div hidden style="color: red" display="none">Wrong password. Please try again</div>
                    </form>
                </div>
            </div>

        </div>

    </body>

</html>
