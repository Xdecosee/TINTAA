{% extends "layout.html" %}
{% block content %}

    <div class="pageHeader"> <!-- TODO: Pull device name from previous page-->
        <h1>Wifi Plug</h1>
    </div>

    <div id = "tabDiv">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="details-tab" data-toggle="tab" href="#details" role="tab" aria-controls="details" aria-selected="true">Device Details</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" id="traffic-tab" data-toggle="tab" href="#traffic" role="tab" aria-controls="traffic" aria-selected="false">Traffic Statistics</a>
            </li>

        </ul>
        
        <div class="tab-content tabContent">
            <div class="tab-pane fade active show" id="details" role="tabpanel" aria-labelledby="details-tab">
                <!-- TODO: Add form-->
                <!-- <form action="/sendForm">-->
                <br>
                    <table class="table deviceTable">
                    <tbody>
                        <tr>
                        <!--    <form action="/update" method="POST">-->
                                <td>Name</td>
                                <td>
                                    <input type="text" name="deviceName" value="Wifi Plug">
                                    <input class="btn btn-primary deviceDetails" name="editName" type="submit" value="Edit" style="margin-left: 10px">
                                </td>
                        <!--    </form>-->
                        </tr>
                        <tr>
                            <td>Vendor</td>
                            <td>D-Link</td>
                        </tr>
                        <tr>
                            <td>IP Address</td>
                            <td>192.168.0.5</td>
                        </tr>
                        <tr>
                            <td>MAC Address</td>
                            <td>4E:3A:2B:44:53:C1</td>
                        </tr>
                    </tbody>
                </table>

                <br>

                    

            </div>

            
            <div class="tab-pane fade" id="traffic" role="tabpanel" aria-labelledby="traffic-tab">
                <p>Statistics</p>
            </div>
        </div>
    </div>

    <script>
        $('#myTab a[href="#details"]').on('click', function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
        $('#myTab a[href="#traffic"]').on('click', function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
    </script>
    
{% endblock %}
